<div class="large-6 columns">
  <form>
    <label for='username'>Username</label>
    <input type='text' id='username' name='username' autofocus />

    <label for='password'>Password</label>
    <input type='password' id='password' name='password' />

    <label for='server'>Server</label>
    <input type='text' id='server' name='server' />

    <label for='webservice'>Webservice</label>
    <input type='text' id='webservice' name='webservice' />

    <input type='button' id='submitButton' class="button small-12" value="Submit" />
    <input type='button' id='clearLog' class="button small-12 secondary" value="Clean Log" />
  </form>
  <div class="row">
    <div id='response' class='small-12 columns'></div>
  </div>
</div>

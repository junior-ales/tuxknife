<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->

<html class="no-js" lang="en" > 
<!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TuxKnife</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/custom.modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>TuxKnife</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <form>
          <label for='username'>Username</label>
          <input type='text' id='username' name='username' autofocus required />

          <label for='password'>Password</label>
          <input type='password' id='password' name='password' required />

          <label for='server'>Server</label>
          <input type='text' id='server' name='server' required />

          <input type='button' id='submitButton' class="button small-12" value="Submit" />
        </form>
        <div class="row">
          <div id='response' class='small-12 columns'></div>
        </div>
      </div>
    </div>
    <script>
      document.write('<script src=' + ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>')
    </script>

    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
